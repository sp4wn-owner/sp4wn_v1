<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="resources/images/meshbots.jpg" as="image">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Spawn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <header>
      <div id="toplinkbar" class="top-link-bar">
        <ul>
          <li><a href="#" id="home-icon" onclick="togglehome()"><i class="fa fa-home"></i></a></li>
          <li><a href="#" id="profile-icon" onclick="toggleprofile('local')"><i class="fa fa-user"></i></a></li>
          <li><a href="https://about.sp4wn.com" target="_blank"><i class="fa fa-gear"></i></a></li>
        </ul>
      </div>
    </header>    

      <div id="login-page" style="background-image: url('resources/images/meshbots.jpg'); background-size: cover;">
        <div id="login-header"></div>
        <h1 id="login-title" style="font-family: Exarros; color: rgb(252, 255, 255); text-shadow: 2px 2px rgb(0, 0, 0);">Dawn of Telepresence Robotics</h1>
        <div class="login-container">
          <div class="login-form">
            <h1>Login</h1>
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="usernameInput">
            </div>
            <button class="main-btn" id="loginBtn">Login</button>
          </div>
        </div>
      </div>
      
        <div id="homepage">
          <h1>Public</h1><br>
          <div id="livestreams"></div>
          <span id="live-span-public" style="margin-bottom: 20px;"></span>
          <div style="height: 35px;"></div>      
          <hr>
          <h1 style="margin-top: 25px;">Private</h1><br>
          <div id="livestreams"></div>
          <span id="live-span-private" style="margin-bottom: 20px;">Feature coming soon!</span><br>         
        </div>
  
        <div id="profilepage">
          <div id="profiletitle"></div><br>
          <div class="stream-container">
            <div id="video-container">
              <video id="localVideo" autoplay></video>
              <video id="remoteVideo" autoplay></video>
            </div>          
            <button class="main-btn" id="goliveBtn">Go Live</button>
            <button class="main-btn" id="spawnBtn">Spawn In</button>
          </div>
          <button class="main-btn" id="endliveBtn">End Live</button>
          <div id="control-panel">
            <h2 id="cph2">Control Panel</h2>            
            <span id="deviceinfo">No device connected</span>
            <div class="device-dropdown">
              <button class="main-btn" id="connectdevice-Btn" onclick="toggleDevices()">Connect</button>
              <div class="device-dropdown-content">
                  <button class="drop-btn" onclick="deviceSelect('option2')">v0 Robot</button>                  
              </div>
            </div>
            <div class="control-panel-outputs">
              <div class="arrow-container-host">
                <div class="arrow-buttons">
                    <button id="host-forward" class="arrow up">&#9650;</button>
                    <button id="host-turnleft" class="arrow left">&#9664;</button>
                    <button id="host-turnright" class="arrow right">&#9654;</button>
                    <button id="host-reverse" class="arrow down">&#9660;</button>
                </div>
              </div>
              <div class="arrow-container-remote">
                <div class="arrow-buttons">
                    <button id="forward" class="arrow up">&#9650;</button>
                    <button id="turnleft" class="arrow left">&#9664;</button>
                    <button id="turnright" class="arrow right">&#9654;</button>
                    <button id="reverse" class="arrow down">&#9660;</button>
                </div>
              </div>
              <div class="arrow-container-host">
                <div class="arrow-buttons">
                    <button id="host-up" class="arrow up" onclick="move(-105)">&#9650;</button>
                    <button id="host-left" class="arrow left" onclick="move(5)">&#9664;</button>
                    <button id="host-right" class="arrow right" onclick="move(-5)">&#9654;</button>
                    <button id="host-down" class="arrow down" onclick="move(105)">&#9660;</button>
                </div>
              </div>
              <div class="arrow-container-remote">
                <div class="arrow-buttons">
                    <button id="up" class="arrow up" onclick="sendDC(-105)">&#9650;</button>
                    <button id="left" class="arrow left" onclick="sendDC(5)">&#9664;</button>
                    <button id="right" class="arrow right" onclick="sendDC(-5)">&#9654;</button>
                    <button id="down" class="arrow down" onclick="sendDC(105)">&#9660;</button>
                </div>
              </div>
              <div class="bottom-control-panel">
                <button id="reset-Btn">Reset</button>
                <br>
                <button class="main-btn" id="endotherliveBtn">Stop Watching</button>
                <button id="disconnectdevice-Btn">Disconnect</button>
              </div>
                            
            </div>
          </div>
        </div>
      
        <footer>
          <div class="footer-container">
              <div class="footer-content">
                  <div class="footer-logo">
                    <div class="footer-logo-name">
                      SP4WN
                    </div>
                      <p><i>Bleep bleep...</i></p>
                  </div>
                  <div class="footer-links">
                      <h3>Quick Links</h3>
                      <ul>
                          <li><a href="#">Home</a></li>
                          <li><a href="https://about.sp4wn.com" target="_blank">About</a></li>
                          <li><a href="#">Store</a></li>
                      </ul>
                  </div>
                  <div class="footer-social">
                      <h3>Follow Us</h3>
                      <ul>
                          <li><a href="https://t.me/sp4wn_official" target="_blank"><i class="fa fa-telegram" target="_blank"></i></a></li>
                          <li><a href="https://www.twitter.com/Sp4wn_Official" target="_blank"><i class="fa fa-twitter" target="_blank"></i></a></li>
                          <li><a href="https://github.com/sp4wn-owner" target="_blank"><i class="fa fa-github" target="_blank"></i></a></li>
                          <li><a href="https://www.reddit.com/r/Sp4wn/" target="_blank"><i class="fa fa-reddit" target="_blank"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </footer>

  </body>
  <script src="client.js"></script>
</html>
