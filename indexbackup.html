<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="stream.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Spawn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <header>
      <div class="top-link-bar">
        <ul>
          <li><a href="#" onclick="togglehome()"><i class="fa fa-home" target="_blank"></i></a></li>
          <li><a href="#" onclick="toggleprofile()"><i class="fa fa-user" target="_blank"></i></a></li>
          <li><a href="#"><i class="fa fa-search" target="_blank"></i></a></li>
        </ul>
      </div>
    </header>
      <div id="login-page">
        <div class="login-container">
          <div class="login-form">
            <h1>Login</h1>
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="usernameInput">
            </div>
            <button id="loginBtn">Login</button>
          </div>
        </div>
      </div>

      <div id="stream-page">
        <div class="stream-container">
          <div id="video-container">
          <video id="localVideo" autoplay></video>
          </div>
          <div id="admin-button-container">
            <button id="go-liveBtn">Go Live</button>
          </div>
          <div id="viewer-button-container">
            <button id="watch-streamBtn">Watch Stream</button>
          </div>
        </div>
      </div>

      <div id="homepage">
        <h1>Homepage</h1>
        <div id="live-streams"></div>
        <button id="getstreamsbtn">Get Streams</button>
      </div>

      <div id="profilepage">
        <h1>Profile</h1>
        <div id="stream-page">
          <div class="stream-container">
            <div id="video-container">
            <video id="localVideo" autoplay></video>
            </div>
            <div id="admin-button-container">
              <button id="go-liveBtn">Go Live</button>
            </div>
            <div id="viewer-button-container">
              <button id="watch-streamBtn">Watch Stream</button>
            </div>
          </div>
        </div>
      </div>

    <footer>
      
    </footer>

  </body>
  <script src="client.js"></script>
</html>
